<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

  <link rel="stylesheet" href="style.css">
  <title>To-Do App</title>
</head>
<body>

  <div class="wrapper show-category">

    <!-- * Task Screen * -->
    <div class="category-screen screen">
      <div class="head-wrapper">
        <div class="back-btn"><i class='bx bx-arrow-back'></i></div>
      </div>
      <div class="category-details">
        div
      </div>
    </div>

    <div class="screen-backdrop"></div>
    <div class="home-screen screen">
      <div class="head-wrapper">
        <div class="welcome">
          <div class="content">
            <h1>Hello!</h1>
            <p>You have a total of <span class="total-tasks">0</span> tasks</p>
          </div>
          <div class="intro-img">
            <div class="img-backdrop"></div>
            <div class="img"><img src="./images/boy.png"></div>
          </div>
        </div>
      </div>

      <!-- * Categories section * -->

      <div class="category-wrapper">
        <div class="categories">

          <!-- ? Personal Tasks -->
          <div class="category">
            <div class="left">
              <div class="img"><img src="./images/boy.png" alt=""></div>
              <div class="content">
                <h1>Personal</h1>
                <p><span class="personal-task">0</span> Tasks</p>
              </div>
            </div>
            <div class="right"><i class='bx bx-dots-vertical-rounded'></i></div>
          </div>

          <!-- ? Work Tasks -->
          <div class="category">
            <div class="left">
              <div class="img"><img src="./images/briefcase.png" alt=""></div>
              <div class="content">
                <h1>Work</h1>
                <p><span class="personal-task">0</span> Tasks</p>
              </div>
            </div>
            <div class="right"><i class='bx bx-dots-vertical-rounded'></i></div>
          </div>

          <!-- ? Shopping Tasks -->
          <div class="category">
            <div class="left">
              <div class="img"><img src="./images/shopping.png" alt=""></div>
              <div class="content">
                <h1>Shopping</h1>
                <p><span class="personal-task">0</span> Tasks</p>
              </div>
            </div>
            <div class="right"><i class='bx bx-dots-vertical-rounded'></i></div>
          </div>

          <!-- ? Coding Tasks -->
          <div class="category">
            <div class="left">
              <div class="img"><img src="./images/coding.png" alt=""></div>
              <div class="content">
                <h1>Coding</h1>
                <p><span class="personal-task">0</span> Tasks</p>
              </div>
            </div>
            <div class="right"><i class='bx bx-dots-vertical-rounded'></i></div>
          </div>

          <!-- ? Health Tasks -->
          <div class="category">
            <div class="left">
              <div class="img"><img src="./images/healthcare.png" alt=""></div>
              <div class="content">
                <h1>Health</h1>
                <p><span class="personal-task">0</span> Tasks</p>
              </div>
            </div>
            <div class="right"><i class='bx bx-dots-vertical-rounded'></i></div>
          </div>

          <!-- ? Fitness Tasks -->
          <div class="category">
            <div class="left">
              <div class="img"><img src="./images/fitness.png" alt=""></div>
              <div class="content">
                <h1>Fitness</h1>
                <p><span class="personal-task">0</span> Tasks</p>
              </div>
            </div>
            <div class="right"><i class='bx bx-dots-vertical-rounded'></i></div>
          </div>

          <!-- ? Education Tasks -->
          <div class="category">
            <div class="left">
              <div class="img"><img src="./images/education.png" alt=""></div>
              <div class="content">
                <h1>Education</h1>
                <p><span class="personal-task">0</span> Tasks</p>
              </div>
            </div>
            <div class="right"><i class='bx bx-dots-vertical-rounded'></i></div>
          </div>

          <!-- ? Finance Tasks -->
          <div class="category">
            <div class="left">
              <div class="img"><img src="./images/finance.png" alt=""></div>
              <div class="content">
                <h1>Finance</h1>
                <p><span class="personal-task">0</span> Tasks</p>
              </div>
            </div>
            <div class="right"><i class='bx bx-dots-vertical-rounded'></i></div>
          </div>

        </div>
      </div>

    </div>

    

  </div>
  

  <script src="app.js"></script>
</body>
</html>
