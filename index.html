<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="responsive.css">
  <title>To-Do App</title>
</head>
<body>
   
  <div class="wrapper">
    
    
    <!-- * Task Screen * -->
    <div class="category-screen screen">
      <div class="head-wrapper">
        <div class="back-btn"><i class='bx bx-arrow-back'></i></div>
      </div>
      <div class="category-details">
        <div class="categ-img"><img src="./images/boy.png" alt=""></div>
        <div class="details">
          <p><span class="category-task">0</span> Tasks</p>
          <h1 class="category-title">Personal</h1>
        </div>
      </div>

      <div class="list-container"> <ul id="task-list"></ul> </div>
      
    </div>

    <div class="screen-backdrop"></div>
    <div class="home-screen screen">
      <div class="head-wrapper">
        <div class="welcome">
          <div class="content">
            <h1>Hello!</h1>
            <p>You have a total of <span class="total-tasks">0</span> tasks</p>
          </div>
          <div class="intro-img">
            <div class="img-backdrop"></div>
            <div class="img"><img src="./images/boy.png"></div>
          </div>
        </div>
      </div>

      <!-- * Categories section * -->

      <div class="category-wrapper">
        <div class="categories">

         
          <div class="category">
            <div class="left">
              <div class="categ-img"><img src="./images/boy.png" alt=""></div>
              <div class="content">
                <h1 class="category-title">Personal</h1>
                <p><span class="category-task">0</span> Tasks</p>
              </div>
            </div>
            <div class="right"><i class='bx bx-dots-vertical-rounded'></i></div>
          </div>

          

        </div>
      </div>
    </div>

    <!-- * Add task window * -->
    <!--  Add task button  -->
    <div class="task-btn"><i class='bx bx-plus'></i></div>
    <!-- Add black backdrop -->
    
      <div class="black-backdrop"></div>

    <!-- Add task details -->
    <div class="add-task-wrapper">    
      <div class="add-task-backdrop"></div>
      
      <h1 class="heading">Add Task</h1>
      <div class="input-grp">
        <label for="task-input">Task</label>
        <input type="text" id="task-input" required>
      </div>
      
      <div class="input-grp">
        <label for="category-select">Category</label>
        <select name="" id="category-select">
        </select>
      </div>

        <div class="buttons">
          <button class="cancel-btn">Cancel</button>
          <button class="addBtn">Add</button>
        </div>

    </div>

    

  </div>
  

  <script src="app.js"></script>
</body>
</html>
